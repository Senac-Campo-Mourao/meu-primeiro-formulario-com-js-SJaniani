<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Meu Primeiro Formulário</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Cadastro</h1>
                    </div>

                    <div class="card-body">
                        <form id="formCadastro">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Nome do Cliente:</label>
                                <input type="text" id="clientName" class="form-control"
                                    placeholder="Escreva aqui o nome do cliente" />
                            </div>
                            <div class="mb-3">
                                <label for="clientCPF" class="form-label">CPF:</label>
                                <input type="text" id="clientCPF" class="form-control"
                                    placeholder="Digite o CPF do cliente" />
                                <div class="invalid-feedback" id="clientCPFInvalid">CPF inválido. Verifique o número.</div>
                                <div class="valid-feedback" id="clientCPFValid">CPF válido.</div>
                            </div>
                            <div class="mb-3">
                                <label for="clientTelefone" class="form-label">Telefone:</label>
                                <input type="tel" id="clientTelefone" class="form-control"
                                    placeholder="Digite o Celular do cliente" />
                            </div>
                            <div class="mb-3">
                                <label for="clientDtNascimento" class="form-label">Data de Nascimento:</label>
                                <input type="date" id="clientDtNascimento" class="form-control"
                                    placeholder="Digite a data de nascimento do cliente" />
                            </div>

                            <div class="mb-3">
                                <label for="clientSalario" class="form-label">Salário:</label>
                                <input type="text" id="clientSalario" class="form-control"
                                    placeholder="Digite o salário do cliente" />
                            </div>
                            

                            <button type="submit" class="btn btn-primary">
                                Salvar 
                            
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"
        integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Máscaras
        $('#clientCPF').mask('000.000.000-00');
        $('#clientTelefone').mask('(00) 00000-0000');

        $('#clientSalario').maskMoney({ prefix: 'R$ ',
            allowNegative: false, thousands: '.', decimal: ',', affixesStay: false });

        // Validação de CPF (regra da Receita Federal)
        function isValidCPF(cpf) {
            if (!cpf) return false;
            // Remove qualquer caractere que não seja dígito
            cpf = cpf.replace(/\D/g, '');

            if (cpf.length !== 11) return false;

            // Rejeita CPFs com todos os dígitos iguais (ex: 00000000000, 11111111111, ...)
            if (/^(\d)\1{10}$/.test(cpf)) return false;

            const digits = cpf.split('').map(d => parseInt(d, 10));

            // Calcula o primeiro dígito verificador
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += digits[i] * (10 - i);
            }
            let rev = sum % 11;
            let check1 = (rev < 2) ? 0 : 11 - rev;
            if (check1 !== digits[9]) return false;

            // Calcula o segundo dígito verificador
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += digits[i] * (11 - i);
            }
            rev = sum % 11;
            let check2 = (rev < 2) ? 0 : 11 - rev;
            if (check2 !== digits[10]) return false;

            return true;
        }

        $(function () {
            const $cpf = $('#clientCPF');

            $cpf.on('blur', function () {
                const raw = $(this).val();

                // Se estiver vazio, remove estados
                if (!raw || raw.replace(/\D/g, '').length === 0) {
                    $cpf.removeClass('is-valid is-invalid');
                    return;
                }

                const valid = isValidCPF(raw);
                $cpf.toggleClass('is-valid', valid);
                $cpf.toggleClass('is-invalid', !valid);

                // Exibe alerta se inválido
                if (!valid) {
                    alert('CPF inválido. Verifique o número.');
                }
            });

            // Ao focar, limpa as classes para permitir revalidação ao editar
            $cpf.on('focus', function () {
                $(this).removeClass('is-valid is-invalid');
            });
        });

        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('clientName').value;
            const cpf = document.getElementById('clientCPF').value;
            const telefone = document.getElementById('clientTelefone').value;
            const dtNascimento = document.getElementById('clientDtNascimento').value;
            const salario = document.getElementById('clientSalario').value;
            let salarioNumber = salario.replace('R$ ', '').replace('.', '').replace(',', '.');
            const credit = salario * 0.3;
                            
            alert(
                'Nome do Cliente: ' + name + '\n' +
                'CPF: ' + cpf + '\n' +
                'Telefone: ' + telefone + '\n' +
                'Data de Nascimento: ' + dtNascimento + '\n' +
                'Salário: ' + salario + '\n' +
                'Crédito Disponível: R$ ' + credit.toFixed(2).replace('.', ',')
            );
        });
    </script>
</body>

</html>
